<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/680e85e9ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="weather-app shadow">
        <div class="card border-0">
          <div class="card-body bg-light">
            <div class="row g-1">
              <div class="col-sm g-1 align-items-center">
                <div class="searcher-bar d-flex justify-content-end">
                  <form id="city-search">
                    <input
                      type="search"
                      class="search-control shadow-sm"
                      placeholder="Enter a city..."
                      id="search-city-input"
                      autocomplete="off"
                    />
                    <span class="col-sm-auto">
                      <button type="submit" class="btn btn-secondary">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </button>
                    </span>
                    <span class="col-sm-auto">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        id="current-location"
                      >
                        <i class="fa-solid fa-location-dot" geo_icon></i>
                      </button>
                    </span>
                  </form>
                </div>
              </div>
            </div>
            <div class="row g-4">
              <div class="col-sm-3">
                <h2 id="app-city">CITY</h2>
                <h3 id="current-date">Date/Time</h3>
                <h1>
                  <span id="main-temp">21</span
                  ><span class="units">
                    <a href="#" class="disable-link" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </h1>
                <p id="decription">Description of weather</p>
              </div>
              <div
                class="col-sm-5 d-flex align-items-center justify-content-around"
              >
                <i class="fa-solid fa-cloud-showers-heavy main_icon"></i>
              </div>
              <div
                class="col-sm-4 d-flex align-items-stretch justify-content-end"
              >
                <div class="radios">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="temp-radio"
                      checked
                    />
                    <label class="form-check-label" for="temp-radio">
                      <i class="fa-solid fa-temperature-low"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="precipitation-radio"
                    />
                    <label class="form-check-label" for="precipitation-radio">
                      <i class="fa-solid fa-cloud-showers-heavy"></i>
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="wind-radio"
                    />
                    <label class="form-check-label" for="wind-radio">
                      <i class="fa-solid fa-wind"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <div class="row g-2">
              <div class="col-sm">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body bg-white p-1">
                    <h5 class="forecast-day-title">Day 1</h5>
                    <i class="fa-solid fa-cloud-sun weather_icon"></i>
                    <p class="forecast-temperature"><strong>Max</strong>/Min</p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body bg-white p-1">
                    <h5 class="forecast-day-title">Day 2</h5>
                    <i class="fa-solid fa-cloud-sun weather_icon"></i>
                    <p class="forecast-temperature"><strong>Max</strong>/Min</p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body bg-white p-1">
                    <h5 class="forecast-day-title">Day3</h5>
                    <i class="fa-solid fa-cloud-sun weather_icon"></i>
                    <p class="forecast-temperature"><strong>Max</strong>/Min</p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body bg-white p-1">
                    <h5 class="forecast-day-title">Day 4</h5>
                    <i class="fa-solid fa-cloud-sun weather_icon"></i>
                    <p class="forecast-temperature"><strong>Max</strong>/Min</p>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="card text-center shadow-sm border-0">
                  <div class="card-body bg-white p-1">
                    <h5 class="forecast-day-title">Day 5</h5>
                    <i class="fa-solid fa-cloud-sun weather_icon"></i>
                    <p class="forecast-temperature"><strong>Max</strong>/Min</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      coded by<strong>
        <a href="https://github.com/Pau-M/weather-app">Paulina Mozga</a></strong
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
